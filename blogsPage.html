<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blogsStyle.css">
    <title>Blogs</title>
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Forego Moro</h1>
            <a id="homeButton" href="frontWebpage.html">Home</a>
        </div>
        <h1>Blogs</h1>
    </header>

    <div class="buttons1">
        <div id="EB">        
            <button onclick="window.open('https://compiled.blog/', '_blank')" class="button1">Emma Bostian</button>
        </div>

        <div id="CO">        
            <button onclick="window.open('https://colah.github.io/', '_blank')" class="button">Christopher Olah</button>

            <button onclick="window.open('https://blog.anniebombanie.com/', '_blank')" class="button1">Annie</button>

    </div>
    <div class="buttons2">

        </div>

        <div id="BZ">        
            <button onclick="window.open('http://bzhou.ie.cuhk.edu.hk/', '_blank')" class="button">Bolei Zhou</button>

    </div>

            <button onclick="window.open('https://ai.googleblog.com/', '_blank')" class="button1">Google AI</button>

        </div>

        </div>
